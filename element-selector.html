<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML and Css</title>
    <!-- External Style -->
    <link rel="stylesheet" href="./element-selector.css" />
    <!-- internal style -->
    <style>
      /* h1 element selector */
      h1 {
        background-color: yellow;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1 id="uniqueHeading">Heading 1</h1>
    <!-- inline style -->
    <p style="background-color: brown">This is the paragraph 1</p>
    <p>This is the paragraph</p>
    <p class="center">This is paragha 2</p>
    <div>This is div</div>
    <h1>Heading 2</h1>
    <h1>Heading 2</h1>
    <h1>Heading 2</h1>
    <div class="center">This is div</div>
    <h1 class="center">Heading 2</h1>
    <div>This is div</div>
  </body>
</html>
