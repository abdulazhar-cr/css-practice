    <title>HTML and Css</title>

      p {
        background-color: blue;

        font-family: 'Times New Roman', Times, serif;
      }
      div {
        background-color: aqua;

    <!-- inline style -->
    <p style="background-color: brown;">This is the paragraph 1</p>
    <p>This is the paragraph</p>
    <p>This is paragha 2</p>
    <div>This is div</div>
    <div>This is div</div>
    <div>This is div</div>
  </body>
